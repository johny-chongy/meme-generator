<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="memegen.css">
</head>
<body>
  <div id="top">
    <h1>GIMME THAT MEME</h1>
    <p>Start creating your memes!</p>
    <div id="links">
      <form id="form">
        <label for="imgurl">Image URL</label>
        <input type="text" id="url" name="imgurl" placeholder="https://...">

        <label for="toptext">Top Text</label>
        <input type="text" id="toptext" name="toptext" placeholder="The text at the top of meme (optional)">

        <label for="bottext">Bottom Text</label>
        <input type="text" id="bottext" name="bottext" placeholder="The text at the bottom of meme (optional)">

        <input type="submit" value="MEME TIME">
      </form>

    </div>
  </div>

  <div id="bottom_container">
  </div>
<script src="memegen.js"></script>
</body>
</html>
